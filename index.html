<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikFlow</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/download.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>TiKTiK</h1>
    <div class="main-container">
      <div class="to-start-container">
        <span class="status-circle to-start"></span>
        <h2>To Start</h2>
        <button class="addToDoButton">Add new</button>
      </div>

      <div class="in-progress-container">
        <span class="status-circle in-progress"></span>
        <h2>In Progress</h2>
        <button class="addToDoButton">Add new</button>
      </div>

      <div class="under-review-container">
        <span class="status-circle under-review"></span>
        <h2>Under Review</h2>
        <button class="addToDoButton">Add new</button>
      </div>

      <div class="completed-container">
        <span class="status-circle completed"></span>
        <h2>Completed</h2>
        <button class="addToDoButton">Add new</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
